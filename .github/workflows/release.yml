name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.version }}
          releaseName: 'Tjimi ${{ inputs.version }}'
          releaseBody: 'Windows release for Tjimi application'
          releaseDraft: true
          prerelease: false
          args: --target x86_64-pc-windows-msvc

  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
          echo "NDK_HOME=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

      - name: Install Android targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Setup Android keystore
        run: |
          # Use existing keystore file in repository
          echo "ANDROID_KEYSTORE_PASSWORD=123456" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=release" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=123456" >> $GITHUB_ENV

      - name: Build Android APK
        run: |
          cd src-tauri
          npm run tauri android build

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ inputs.version }}
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk

      - name: Create Android Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: 'Tjimi ${{ inputs.version }}'
          body: 'Android release for Tjimi application'
          draft: true
          prerelease: false
          files: src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
